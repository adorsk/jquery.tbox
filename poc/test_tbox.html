<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>tBox Test</title>
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
        <script type="text/javascript" src="../jquery.tbox.js"></script>

        <link rel="stylesheet" type="text/less" href="../jquery.tbox.less">
        <script type="text/javascript" src="/sasi_assets/js/less.js/dist/less-1.3.1.js"></script>

        <script type="text/javascript">
            $(document).ready(function(){
                var setUp_tbox1 = function(){
                    $tbox1 = $('#tbox1').tbox({
                        leftTab: {
                            rotate: 270
                        },
                        rightTab: {
                            rotate: 90
                        }
                    });
                };
                setUp_tbox1();
            });
        </script>
    </head>


    <body>
        <div id="tbox1">

            <div class="left-tab">
                <div class="header">
                    Left Title
                </div>

                <div class="body">
                    left content
                </div>
            </div>

            <div class="top-tab">
                <div class="header">
                    Top Title
                </div>

                <div class="body">
                    Top content
                </div>
            </div>

            <div class="right-tab">
                <div class="header">
                    Right Title
                </div>

                <div class="body">
                    right content
                </div>
            </div>

            <div class="bottom-tab">
                <div class="header">
                    Bottom Title
                </div>

                <div class="body">
                    Bottom content
                </div>
            </div>
        </div>

    </body>


</html>
